<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Email{% endblock %}</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f7;
        font-family: Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      table {
        border-spacing: 0;
        width: 100%;
        margin: 0 auto;
      }

      td {
        padding: 0;
      }

      .email-container {
        width: 100%;
        max-width: 600px;
        background-color: #ffffff;
        margin: 0 auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .email-header {
        background-color: #4caf50;
        color: #ffffff;
        padding: 20px;
        text-align: center;
        border-radius: 8px 8px 0 0;
      }

      .email-header h1 {
        margin: 0;
        font-size: 24px;
      }

      .email-body {
        padding: 20px;
        color: #333333;
      }

      .email-body p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 15px;
      }

      .cta-button {
        display: inline-block;
        padding: 12px 20px;
        background-color: #4caf50;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 20px;
      }

      .cta-button:hover {
        background-color: #45a049;
      }

      .email-footer {
        padding: 20px;
        text-align: center;
        font-size: 12px;
        color: #777777;
        background-color: #f9f9f9;
        border-radius: 0 0 8px 8px;
      }

      @media only screen and (max-width: 600px) {
        .email-container {
          width: 100%;
        }

        .cta-button {
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>

  <body>
    <table role="presentation" class="email-container">
      <tr>
        <td>
          <!-- Email Header -->
          <div class="email-header">
            <h1>{% block header %}Welcome{% endblock %}</h1>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <!-- Email Body -->
          <div class="email-body">{% block content %}{% endblock %}</div>
        </td>
      </tr>
      <tr>
        <td>
          <!-- Email Footer -->
          <div class="email-footer">
            <p>&copy; {{ current_year }} Your Company. All rights reserved.</p>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
